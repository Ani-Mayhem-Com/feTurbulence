<!DOCTYPE html>
<html>
	<head>
		<title>feTurbulenc</title>
		<script type="application/javascript">
			var RAND_m = 2147483647;
			var RAND_a = 16807;
			var RAND_q = 127773;
			var RAND_r = 2836;
			
			setup_seed = function(lSeed)
			{
				if (lSeed <= 0){lSeed = -(lSeed % (RAND_m - 1)) + 1;}
				if (lSeed > RAND_m - 1){lSeed = RAND_m - 1;}
				return lSeed;
			}
			
			random = function(lSeed)
			{
				var result = RAND_a * parseInt(lSeed % RAND_q) - RAND_r * parseInt(lSeed / RAND_q);
				if (result <= 0){result += RAND_m;}
				return result;
			}

			var BSize = 0x100;
			var BM = 0xFF;
			var PerlinN = 0x1000;
			var uLatticeSelector = [BSize + BSize + 2];
			var fGradient = [];for(var k = 0; k <= 3; k++){fGradient[k] = [];for(i = 0; i <= BSize + BSize + 1; i++){fGradient[k][i] = [];for (j = 0; j <= 1; j++){fGradient[k][i][j] = null;}}}

			init = function(lSeed)
			{
				var s,i,j,k;
				lSeed = setup_seed(lSeed);
				for(k = 0; k < 4; k++)
					{
						for(i = 0; i < BSize; i++)
							{
								uLatticeSelector[i] = i;
								for (j = 0; j <= 1; j++)
									{
										fGradient[k][i][j] = ((lSeed = random(lSeed)) % (BSize + BSize) - BSize) / BSize;
									}
								s = Math.sqrt(fGradient[k][i][0] * fGradient[k][i][0] + fGradient[k][i][1] * fGradient[k][i][1]);
								fGradient[k][i][0] = (fGradient[k][i][0] / s ? fGradient[k][i][0] / s : 0);
								fGradient[k][i][1] = (fGradient[k][i][1] / s ? fGradient[k][i][1] / s : 0);
							}
					}
				while(--i)
					{
						var k = uLatticeSelector[i];
						var j = (lSeed = random(lSeed)) % BSize;
						uLatticeSelector[i] = uLatticeSelector[j];
						uLatticeSelector[j] = k;
					}
				for(i = 0; i < BSize + 2; i++)
					{
						uLatticeSelector[BSize + i] = uLatticeSelector[i];
						for(k = 0; k <= 3; k++)
							{
								for(j = 0; j <= 1; j++)
									{
										fGradient[k][BSize + i][j] = fGradient[k][i][j];
									}
							}
					}
			}
			
			s_curve = function(t)
				{
					return (t * t * (3 - (2 * t)));
				}

			lerp = function(t, a, b)
				{
					return (a + (t * (b - a)));
				}

			noise2 = function(nColorChannel, vec)
				{
					var bx0, bx1, by0, by1, b00, b10, b01, b11;
					var rx0, rx1, ry0, ry1, sx, sy, a, b, t, u, v;
					t = vec[0] + PerlinN;
					bx0 = parseInt(t);
					bx1 = bx0+1;
					rx0 = t - parseInt(t);
					rx1 = rx0 - 1;
					t = vec[1] + PerlinN;
					by0 = parseInt(t);
					by1 = by0+1;
					ry0 = t - parseInt(t);
					ry1 = ry0 - 1;
					bx0 &= BM;
					bx1 &= BM;
					by0 &= BM;
					by1 &= BM;
					i = uLatticeSelector[bx0];
					j = uLatticeSelector[bx1];
					b00 = uLatticeSelector[i + by0];
					b10 = uLatticeSelector[j + by0];
					b01 = uLatticeSelector[i + by1];
					b11 = uLatticeSelector[j + by1];
					sx = s_curve(rx0);
					sy = s_curve(ry0);
					u = rx0 * fGradient[nColorChannel][b00][0] + ry0 * fGradient[nColorChannel][b00][1];
					v = rx1 * fGradient[nColorChannel][b10][0] + ry0 * fGradient[nColorChannel][b10][1];
					a = lerp(sx, u, v);
					u = rx0 * fGradient[nColorChannel][b01][0] + ry1 * fGradient[nColorChannel][b01][1];
					v = rx1 * fGradient[nColorChannel][b11][0] + ry1 * fGradient[nColorChannel][b11][1];
					b = lerp(sx, u, v);
					return lerp(sy, a, b);
				}

			turbulence = function(nColorChannel, point, fBaseFreqX, fBaseFreqY, nNumOctaves)
			{
				var fSum = 0;
				vec = [];
				vec[0] = point[0] * fBaseFreqX;
				vec[1] = point[1] * fBaseFreqY;
				var ratio = 1;
				for(nOctave = 0; nOctave < nNumOctaves; nOctave++)
					{
						fSum += (noise2(nColorChannel, vec) / ratio);
						vec[0] *= 2;
						vec[1] *= 2;
						ratio *= 2;
					}
				return fSum;
			}
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type="application/javascript">
			var width = 300;
			var height = 300;
			var freqx = 0.01;
			var freqy = 0.01;
			var octaves = 8;
			var seed = 514;
			var canvas = document.getElementById("canvas");
			canvas.setAttribute("width", width);
			canvas.setAttribute("height", height);
			init(seed);
			for (var x = 0; x < width; x++)
				{
					for (var y = 0; y < height; y++)
						{
							color = []
							for (var z = 0; z <= 3; z++)
								{
									turbFunctionResult = turbulence(z, [x,y], freqx, freqy, octaves);
									colorValue = ((turbFunctionResult * 255) + 255) / 2
									colorValue = parseInt(colorValue);
									if (colorValue < 0)
										{
											colorValue = 0;
										}
									if (colorValue > 255)
										{
											colorValue = 255;
										}
									color[z] = colorValue;
								}
							var pixel = canvas.getContext("2d");
							pixel.fillStyle = "rgb(" +color[0] +"," +color[1] +"," +color[2] +")";
							pixel.globalAlpha = color[3] / 255;
							pixel.fillRect(x,y,1,1);
						}
				}
		</script>
	</body>
</html>
